<!DOCTYPE html>
<html>
  <head>
    <title>Resume</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header, footer {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1, h2, h3 {
        margin: 0;
      }
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 30px;
      }
      h3 {
        font-size: 24px;
      }
      p, li {
        font-size: 18px;
      }
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Resume</h1>
    </header>
    <section>

      <p>Age: 29</p>
      <p>Designation: IT Support Engineer</p>
    </section>
    <section>
      <h3>Experience</h3>
      <ul>
        <li>3 years of experience in IT support job</li>
        <li>Provided hardware and software support to clients</li>
      </ul>
    </section>
    <br></br>
     <br></br>
     <br></br>
     <br></br>
    <footer>
      <h3>About</h3>
      <ul>
        <li>Training and troubleshooting</li>
        <li>Troubleshooting</li>
      </ul>
    </footer>
  </body>
</html>
